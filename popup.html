<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Doomscroll Breaker Dashboard</title>
  <style>
    body {
      font-family: "Segoe UI", Arial, sans-serif;
      width: 360px;
      margin: 0;
      padding: 10px;
      background: #fafafa;
    }
    h1 {
      text-align: center;
      font-size: 18px;
      color: #e53935;
      margin-bottom: 10px;
    }
    .tabs {
      display: flex;
      justify-content: space-around;
      margin-bottom: 8px;
    }
    .tab {
      flex: 1;
      text-align: center;
      padding: 8px;
      background: #eee;
      cursor: pointer;
      border-radius: 8px 8px 0 0;
      font-weight: 600;
      transition: background 0.2s;
    }
    .tab.active {
      background: #e53935;
      color: white;
    }
    .content {
      display: none;
      background: white;
      border: 2px solid #e53935;
      border-radius: 0 0 8px 8px;
      padding: 12px;
    }
    .content.active {
      display: block;
    }
    canvas {
      display: block;
      margin: 10px auto;
    }
    #stats {
      text-align: center;
      margin-bottom: 10px;
    }
    #saveMsg {
      color: green;
      text-align: center;
      margin-top: 5px;
    }
    label {
      font-size: 14px;
    }
    input {
      width: 80px;
      padding: 4px;
      margin: 4px;
    }
    button {
      background: #e53935;
      color: white;
      border: none;
      border-radius: 6px;
      padding: 6px 12px;
      cursor: pointer;
      font-weight: 600;
    }
    button:hover {
      background: #c62828;
    }
  </style>
</head>
<body>
  <h1>Doomscroll Breaker</h1>

  <div class="tabs">
    <div class="tab active">Dashboard</div>
    <div class="tab">History</div>
    <div class="tab">Settings</div>
  </div>

  <!-- Dashboard -->
  <div class="content active">
    <div id="stats">
      <p>Shorts Watched Today: <b id="shortsToday">0</b></p>
      <p>Breaks Taken: <b id="strikesToday">0</b></p>
      <p>Blocked Today: <b id="blockedToday">No</b></p>
    </div>
    <canvas id="progressChart" width="200" height="200"></canvas>
    <canvas id="typeChart" width="300" height="150"></canvas>
  </div>

  <!-- History -->
  <div class="content">
    <h3 style="text-align:center; color:#e53935;">7-Day Viewing History</h3>
    <canvas id="chart" width="320" height="160"></canvas>
  </div>

  <!-- Settings -->
  <div class="content">
    <h3 style="text-align:center; color:#e53935;">Customize Limits</h3>
    <label>Shorts Limit: </label>
    <input id="limitInput" type="number" min="1" max="50" placeholder="10" /><br />
    <label>Break Time (min): </label>
    <input id="breakInput" type="number" min="1" max="30" placeholder="2" /><br />
    <button id="saveBtn">Save</button>
    <div id="saveMsg"></div>
  </div>

  <!-- Scripts -->
  <script src="chart.js"></script>
  <script src="popup.js"></script>
</body>
</html>
