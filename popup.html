<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Doomscroll Dashboard</title>
  <style>
    body { font-family: Arial, sans-serif; width: 300px; padding: 10px; background-color: #f5f5f5; }
    h2 { text-align: center; color: #ff0000; }
    .stat { margin: 10px 0; padding: 8px; background-color: #fff; border-radius: 8px; box-shadow: 0 1px 5px rgba(0,0,0,0.2); }
    canvas { margin-top: 15px; }
  </style>
</head>
<body>
  <h2>Doomscroll Stats</h2>
  <div class="stat"><strong>Shorts Today:</strong> <span id="shortsToday">0</span></div>
  <div class="stat"><strong>Breaks Taken:</strong> <span id="strikesToday">0</span></div>
  <div class="stat"><strong>Blocked Today:</strong> <span id="blockedToday">No</span></div>
  <canvas id="chart" width="280" height="150"></canvas>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="popup.js"></script>
</body>
</html>
